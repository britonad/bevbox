<!DOCTYPE html>
<html lang="{{ g.lang or 'uk' }}">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      href="{{ url_for('static', filename='images/icon.png') }}"
    >

    <title>{% block title %}{% endblock %}</title>

    {% block meta %}
    <meta property="og:url" content="{% block og_url %}{% endblock %}">
    <meta property="og:title" content="{% block og_title %}{% endblock %}">
    <meta
      property="og:description"
      content="{% block og_description %}{% endblock %}"
    >
    <meta property="og:type" content="website">
    <meta property="og:image" content="{% block og_image %}{% endblock %}">
    <meta http-equiv="x-dns-prefetch-control" content="on">
    <meta name="description" content="{% block description %}{% endblock %}">
    <link rel="canonical" href="{% block canonical %}{% endblock %}">
    {% endblock %}

    <!-- Assets -->
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/tilda-grid-3.0.min.css') }}"
      type="text/css"
      media="all"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/tilda-blocks-2.12.css') }}"
      type="text/css"
      media="all"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static',  filename='css/tilda-animation-1.0.min.css') }}"
      type="text/css"
      media="all"
    />
    {% block style %} {% endblock %}

    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script
      async
      src="https://www.googletagmanager.com/gtag/js?id=UA-112735530-3"
    ></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }
      gtag("js", new Date());

      gtag("config", "UA-112735530-3");
    </script>
    <script src="{{ url_for('static', filename='js/jquery-1.10.2.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/tilda-scripts-2.8.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/tilda-blocks-2.7.js') }}"></script>
    <script
      src="{{ url_for('static', filename='js/lazyload-1.3.min.js') }}"
      charset="utf-8"
    ></script>
    <script
      src="{{ url_for('static', filename='js/tilda-animation-1.0.min.js') }}"
      charset="utf-8"
    ></script>
  </head>

  {% block body %} {% endblock %}
  {% block js %} {% endblock %}

</html>
