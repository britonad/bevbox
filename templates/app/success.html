{% extends 'base.html' %}

{% block title %}{{ _('Success') }}{% endblock %}

{% block body %}
<body class="t-body" style="margin:0;">
  <div
    id="allrecords"
    class="t-records"
    data-hook="blocks-collection-content-node"
    data-tilda-page-alias="success"
  >
    <div
      id="rec81535218"
      class="r t-rec"
      style=" "
      data-animationappear="off"
      data-record-type="14"
    >
      <!-- cover -->
      <div
        class="t-cover"
        id="recorddiv81535218"
        bgimgfield="img"
        style="height:100vh; background-image:url('{{ url_for('static', filename='images/tild6637-6666-4435-b762-623338626638__-__resize__20x__john-cafazza-428016-.jpg') }}');"
      >
        <div
          class="t-cover__carrier"
          id="coverCarry81535218"
          data-content-cover-id="81535218"
          data-content-cover-bg="{{ url_for('static', filename='images/tild6637-6666-4435-b762-623338626638__john-cafazza-428016-.jpg') }}"
          data-content-cover-height="100vh"
          data-content-cover-parallax="fixed"
          style="height:100vh; "
        ></div>
        <div
          class="t-cover__filter"
          style="height:100vh;background-image: -moz-linear-gradient(top, rgba(0,0,0,0.70), rgba(0,0,0,0.70));background-image: -webkit-linear-gradient(top, rgba(0,0,0,0.70), rgba(0,0,0,0.70));background-image: -o-linear-gradient(top, rgba(0,0,0,0.70), rgba(0,0,0,0.70));background-image: -ms-linear-gradient(top, rgba(0,0,0,0.70), rgba(0,0,0,0.70));background-image: linear-gradient(top, rgba(0,0,0,0.70), rgba(0,0,0,0.70));filter: progid:DXImageTransform.Microsoft.gradient(startColorStr='#4c000000', endColorstr='#4c000000');"
        ></div>
        <div class="t-container">
          <div class="t-col t-col_12">
            <div class="t-cover__wrapper t-valign_middle" style="height:100vh;">
              <div class="t102" data-hook-content="covercontent">
                <div
                  class="t102__title t-title"
                  style="text-transform:uppercase;"
                  field="title"
                >
                  {{ _('Success') }}
                </div>
                <div
                  class="t102__descr t-descr t-descr_md"
                  style=""
                  field="descr"
                >
                  {{ _('Thank you for choosing us, we\'ll call you back soon to
                  confirm your subscription.') }}
                </div>
                <span class="space"></span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
{% endblock %}


{% block js %}
<script>
   window.setTimeout(function () {
      window.location.replace('{{ url_for('app.home') }}');
   }, 10000)
</script>
{% endblock %}
